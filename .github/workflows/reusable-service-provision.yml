name: Reusable Service Provision Workflow

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string

      working_directory:
        required: true
        type: string

      subscription_id:
        required: true
        type: string

      resource_group_name:
        required: true
        type: string

      location:
        required: true
        type: string

      terraform_version:
        required: false
        default: '1.6.0'
        type: string

      terragrunt_version:
        required: false
        default: '0.54.15'
        type: string
env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_USE_AZURE_CLI_AUTH: false

          TF_VAR_subscription_id: ${{ inputs.subscription_id }}
          TF_VAR_resource_group_name: ${{ inputs.resource_group_name }}
          TF_VAR_location: ${{ inputs.location }}
permissions:
  contents: read

jobs:
  validate:
    name: Validate ${{ inputs.service_name }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform_version }}

      - name: Install Terragrunt
        run: |
          curl -Lo /tmp/terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v${{ inputs.terragrunt_version }}/terragrunt_linux_amd64
          chmod +x /tmp/terragrunt
          sudo mv /tmp/terragrunt /usr/local/bin/terragrunt

      - name: Terragrunt Format & Validate
        working-directory: ${{ inputs.working_directory }}
        
        run: |
          terragrunt hclfmt
          terragrunt hclfmt --terragrunt-check
          terragrunt validate

  plan:
    name: Plan ${{ inputs.service_name }}
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform_version }}

      - name: Install Terragrunt
        run: |
          curl -Lo /tmp/terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v${{ inputs.terragrunt_version }}/terragrunt_linux_amd64
          chmod +x /tmp/terragrunt
          sudo mv /tmp/terragrunt /usr/local/bin/terragrunt

      - name: Terragrunt Plan
        working-directory: ${{ inputs.working_directory }}
        run: |
          terragrunt run-all plan -out="${GITHUB_WORKSPACE}/tfplan" -no-color
          echo "Plan file saved to workspace:"
          ls -la ${GITHUB_WORKSPACE}/tfplan

      - uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ inputs.service_name }}
          path: |
            ${{ inputs.working_directory }}/plans
            ${{ inputs.working_directory }}/plan-text
          retention-days: 5

  apply:
    name: Apply ${{ inputs.service_name }}
    runs-on: ubuntu-latest
    needs: plan
    environment: approver

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform_version }}

      - name: Install Terragrunt
        run: |
          curl -Lo /tmp/terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v${{ inputs.terragrunt_version }}/terragrunt_linux_amd64
          chmod +x /tmp/terragrunt
          sudo mv /tmp/terragrunt /usr/local/bin/terragrunt

      - uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ inputs.service_name }}
          path: ${{ inputs.working_directory }}

      - name: Terragrunt Apply
        working-directory: ${{ inputs.working_directory }}
        run: |
          terragrunt apply -auto-approve plans/tfplan
